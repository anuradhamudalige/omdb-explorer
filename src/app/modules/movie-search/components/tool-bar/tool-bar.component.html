<div class="toolbar">
  <div class="toolbar-body">
    <div class="toolbar-group-left">
      <p>OMDB Search</p>
      <p>OMDB</p>
    </div>

    <div class="toolbar-group-right">
      <label>Search a movie</label>
      <input #inputElement type="text" placeholder="Search a movie" (keyup.enter)="onSearchClicked(inputElement.value)" autofocus="autofocus"/>
      <button (click)="onSearchClicked(inputElement.value)">Search<i class="m-submit-button"></i></button>
    </div>
  </div>
</div>
